---
layout: wrapper
---
<article class="post">

  <header class="post-header">
    {%- if page.hideLogo==nil or false -%}
    <img
      src="https://img.shields.io/badge/MIKUDOS-{{ page.collectionName }}-{{ page.collectionColor }}?style=for-the-badge&logo=appveyor"
      alt="" srcset="">
    <img src="../assets/images/hero.png" alt="" srcset="">
    {%- endif -%}
    <h1 class="post-title text-center">{{ page.title | escape }}</h1>
    <h1 class="post-title">{{ page.subtitle | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
